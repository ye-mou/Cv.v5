

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Ikon för fliken-->
    <link rel="shortcut icon" href="./img/hamburger.png" type="image/x-icon">
    
    <!-- Ikoner för sidan från remixikon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="./style.css">

    <title>Mini portfolio website - Bedimcode</title>

   
</head>
<body>
    <!-- HuvudROFILE-->
    <header class="profile container">
        <!-- Tema-->
        <i class="ri-moon-line change-theme" id="theme-button"></i>






        <div class="profile_container grid">
            <div class="profile_data">
                <div class="profile_border">
                    <div class="profile_perfil">
                        <img src="./img/jag.png" alt="">
                    </div>
                </div>

                <h2 class="profile_name">Yehad Moussaoui</h2>
                <h3 class="profile_profession">Frontend Developer</h3>
                
                <ul class="profile_social">
                    <a href="#" class="profile_social-link">
                        <i class="ri-instagram-line"></i>

                    </a>

                    <a href="#" class="profile_social-link">
                        <i class="ri-linkedin-fill"></i>

                    </a>

                    <a href="https://github.com/ye-mou/" target="_blank" class="profile_social-link">
                        <i class="ri-github-fill"></i>

                    </a>
                </ul>
            </div>
            <div class="profile_info grid">
                <div class="profile_info-group">
                    <h3 class="profile_info-number">2</h3> 
                    <!-- Kan göras till exempelvis nöjda kunder -->
                    <p class="profile_info-description">
                        Nöjda <br>lärare
                    </p>
                </div>
            <div class="profile_info grid">
                <div class="profile_info-group">
                    <h3 class="profile_info-number">0,5</h3>
                    <p class="profile_info-description">
                        År av <br>studier
                    </p>
                </div>
            <div class="profile_info grid">
                <div class="profile_info-group">
                    <h3 class="profile_info-number">6</h3>
                    <p class="profile_info-description">
                        avslutade <br> projekt
                    </p>
                </div>
            </div>
            <div class="profile_buttons">
                <a download="" href="./README.md" class="button">
                    Ladda ner CV <i class="ri-file-download-fill"></i>
                </a> 

                <div class="profile_buttons-small">
                    <a href="" target="_blank" class="button button_small button_gray">
                        <i class="ri-whatsapp-line"></i>
                    </a>
                    <a href="" target="_blank" class="button button_small button_gray">
                        <i class="ri-messenger-line"></i>
                    </a>
                </div>


                



            </div>
        </div>
        
    </header>

    <!-- MAIN -->
    <main class="main">
        <section class="filters container">
            <!--Filtrera-->
            <ul class="filters_content">
            
            <button class="filters_button filter-tab-active" data-target="#projects">
                Projekt
            </button>
            
            <button class="filters_button " data-target="#skills">
                Mina skills
            </button>

             </ul>
            
            <div class="filters__sections">
                <!-- Portfolio-->
                <div class="project_content grid " data-content id ="projects">
                    <article class="projects_card">
                        <img src="./img/Office.png" alt="" class="projects_img">
                       

                        <div class="projects_modal">
                        
                            <div>
                              
                               
                            </div>
                        </div>

                   
                    </article>

                    <article class="projects_card">
                        <img src="./img/wasa.bygg.png" alt="" class="projects_img">

                        <div class="projects_modal">
                            <div>
                              
                                <a href="#" class="project_button button button_small">
                                   
                                </a>
                            </div>
                        </div>
                    </article>

                    <article class="projects_card">
                        <img src="./img/skolportal.png" alt="" class="projects_img">

                        <div class="projects_modal">
                            <div>
                              
                                <a href="#" class="project_button button button_small">
                                    
                                </a>
                            </div>
                        </div>
                    </article>

                    <article class="projects_card">
                        <img src="./img/work.jpeg" alt="" class="projects_img">

                        <div class="projects_modal">
                            <div>
                              
                                <a href="#" class="project_button button button_small">
                                   
                                </a>
                            </div>
                        </div>
                    </article>

                  
                </div>



                

                <!--Kunskaper-->
                <div class="skills_content grid filters_active" data-content id="skills">
                    <div class="skills_area">
                        <h3 class="skills_title">
                            Frontend Developer
                        </h3>
                        <div class="skills_box">
                            <div class="skills_group">
                                <div class="skills_data">
                                    <i class="ri-checkbox-circle-line"></i>

                                    <div>
                                        <h3 class="skills_name">HTML</h3>
                                        <span class="skills_level">Basic</span>
                                    </div>
                                </div>
                                <div class="skills_data">
                                    <i class="ri-checkbox-circle-line"></i>

                                    <div>
                                        <h3 class="skills_name">CSS</h3>
                                        <span class="skills_level">Basic</span>
                                    </div>
                                </div>
                                <div class="skills_data">
                                    <i class="ri-checkbox-circle-line"></i>

                                    <div>
                                        <h3 class="skills_name">Javascript</h3>
                                        <span class="skills_level">Basic</span>
                                    </div>
                                </div>
                                
                            </div>

                            <div class="skills_group">
                                <div class="skills_data">
                                    <i class="ri-checkbox-circle-line"></i>

                                    <div>
                                        <h3 class="skills_name">Git</h3>
                                        <span class="skills_level">Beginner</span>
                                    </div>
                                </div>
                                <div class="skills_data">
                                    <i class="ri-checkbox-circle-line"></i>

                                    <div>
                                        <h3 class="skills_name">Bootstrap</h3>
                                        <span class="skills_level">Basic</span>
                                    </div>
                                </div>
                               
                                
                            </div>

                        </div>
                    </div>













                </div>
            </div>
        </section>
    </main>

    <!--Footer-->
    <footer class="footer container">
        <span class="footer_copy">
            &#169; Yehad Moussaoui. All rights reserved
        </span>
        
    </footer>

    <!--SCROLLREVEAL Funktionen-->
    <script src="./js/scrollreveal.min.js"></script>

    <!--MAIN JS-->
    <script src="./js/main.js"></script>
</body>
</html>
